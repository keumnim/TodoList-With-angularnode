<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList-With-angularnode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body  ng-app="todomvc">
    <div ng-controller="todoMvcCtrl" class="container">  <!-- ng-app으로 todomvc 앵귤러 모듈 사용을 브라우저에게 알림 -->
        <h1>Todo List</h1>

        <div>
            <!-- Add form -->
            <form ng-submit="addTodo(newTodoTitle)">
                <div class="input-group">
                    <input type="text" placeholder="What will you do?..." class="form-control"
                           ng-model="newTodoTitle" autofocus>
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-success">Add</button>
                    </span>
                </div>
            </form>
        </div>

        <div>
            <!-- todo List-->
            <ul class="list-unstyled">
                <li ng-repeat="todo in todos | filter: statusFilter">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <input type="checkbox" ng-model="todo.completed">
                      </span>
                      <input type="text" ng-model="todo.title" class="form-control">
                      <span class="input-group-btn">
                        <button ng-click="remove(todo.id)" class="btn btn-danger">Remove</button>
                      </span><!-- ng-click 디렉티브로 컨트롤러의 remove() 함수와 연력-->
                    </div>
                </li>
            </ul>
        </div>

        <div>
            <!--  Filters -->
            <ul class="list-unstyled">
                <li>
                    <button type="button" class="btn btn-default"
                            ng-click="statusFilter={completed:true}">Completed</button>
                    <button type="button" class="btn btn-default"
                            ng-click="statusFilter={completed:false}">Active</button>
                    <button type="button" class="btn btn-default"
                            ng-click="statusFilter={}">All</button>
                    <button type="button" class="btn btn-default"
                            ng-click="clearCompleted()">Clear Completed
                    </button>
                </li>
            </ul>
        </div>

        <pre>{{ todos | json }}</pre>

        <!-- angular 로딩 -->
        <script src="node_modules/angular/angular.js"></script>
        <!-- 모듈 생성-->
        <script src="js/app.js"></script>
        <!-- 컨드롤러 생성-->
        <script src="js/controllers/todoMvcCtrl"></script>

    </div>
</body>
</html>
